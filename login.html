<!DOCTYPE html>
<html>
  <head>
    <title>Login to Airbnb</title>
    <link rel="stylesheet" href="styles/customstyles.css" />
    <link rel="stylesheet" href="styles/bootstrap.css" />
  </head>
  <body class="bhi">
    <!--START FORM-->
    <div class="container py-4">
      <div class="card text-center min-vw-25" id="logincard">
        <div class="card-body">
          <img id="airbnb-logo" src="images/logo-airbnb.png" alt="Airbnb log" />
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>

            <button type="button" class="btn btn-success">Submit</button>
            <p>New to Airbnb? Signup</p>
          </form>
        </div>
      </div>
    </div>

    <!--END FORM-->
  </body>
</html>
