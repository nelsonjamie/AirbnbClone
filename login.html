<!DOCTYPE html>
<html>
  <head>
    <title>Login to Airbnb</title>
    <link rel="stylesheet" href="styles/customstyles.css" />
    <link rel="stylesheet" href="styles/bootstrap.css" />
  </head>
  <body>
    <!--BEGIN TOPNAV-->
    <nav class="navbar">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <img
              id="airbnb-logo"
              src="images/logo-airbnb.png"
              alt="Airbnb log"
            />
          </div>
          <div class="col text-end">
            <a href="" type="button" class="btn btn-outline-dark">
              <img
                id="avatar-img"
                src="https://randomuser.me/api/portraits/men/11.jpg"
                alt="avatar image"
              />Jamie Nelson
            </a>
            <a href="" type="button" class="btn btn-outline-dark">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <!--END TOPNAV-->
    <!--START FORM-->
    <form></form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" />
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

    <!--END FORM-->
  </body>
</html>
