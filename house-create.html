<!DOCTYPE html>
<html>
  <head>
    <title>List Your Home</title>
    <link rel="stylesheet" href="styles/customstyles.css" />
    <link rel="stylesheet" href="styles/bootstrap.css" />
  </head>
  <body>
    <!--BEGIN TOPNAV-->
    <nav class="navbar">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <img
              id="airbnb-logo"
              src="images/logo-airbnb.png"
              alt="Airbnb log"
            />
          </div>
          <div class="col text-end">
            <a href="" type="button" class="btn btn-outline-dark">
              <img
                id="avatar-img"
                src="https://randomuser.me/api/portraits/men/11.jpg"
                alt="avatar image"
              />Jamie Nelson
            </a>
            <a href="" type="button" class="btn btn-outline-dark">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <!--END TOPNAV-->
    <!--START FORM-->
    <div class="container">
      <form>
        <div class="mb-3">
          <p class="h1">List a House</p>
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Example textarea</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
      </form>
    </div>
    <!--END FORM-->
  </body>
</html>
