<!DOCTYPE html>
<html>
  <head>
    <title>List Your Home</title>
    <link rel="stylesheet" href="styles/customstyles.css" />
    <link rel="stylesheet" href="styles/bootstrap.css" />
  </head>
  <body>
    <!--BEGIN TOPNAV-->
    <nav>
      <div class="container">
        <div class="row row-col-2">
          <div class="col">
            <img
              id="airbnb-logo"
              src="images/logo-airbnb.png"
              alt="Airbnb log"
            />
          </div>
          <div class="col text-end">
            <a href="" type="button" class="btn btn-outline-dark">
              <img
                id="avatar-img"
                src="https://randomuser.me/api/portraits/men/11.jpg"
                alt="avatar image"
              />Jamie Nelson
            </a>
            <a href="" type="button" class="btn btn-outline-dark">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <!--END TOPNAV-->
    <!--START FORM-->
    <div class="container">
      <form>
        <p class="h1">List a House</p>
        <div class="mb-3">
          <label for="title" class="form-label">Short Title</label>
          <input class="form-control" for="title" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" for="description" rows="6"></textarea>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Number of Rooms</label>
          <input class="form-control" for="title" />
        </div>
        <div class="mb-3">
          <select class="form-select" aria-label="Default select example">
            <option value="1">Koh Phangan</option>
            <option value="2">Koh Samui</option>
            <option value="3">Bali</option>
          </select>
        </div>
        <div class="col-auto">
          <label for="title" class="form-label">Price (per night)</label>
          <div class="input-group">
            <div class="input-group-text">$</div>
            <input type="text" class="form-control" id="autoSizingInputGroup" />
          </div>
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label">Add Photos (up to 9)</label>
          <input class="form-control" type="file" id="formFile" />
          <input class="form-control" type="file" id="formFile" />
          <input class="form-control" type="file" id="formFile" />
          <input class="form-control" type="file" id="formFile" />
          <input class="form-control" type="file" id="formFile" />
          <input class="form-control" type="file" id="formFile" />
          <input class="form-control" type="file" id="formFile" />
          <input class="form-control" type="file" id="formFile" />
          <input class="form-control" type="file" id="formFile" />
        </div>
        <button type="button" class="btn btn-success">Submit</button>
      </form>
    </div>
    <!--END FORM-->
  </body>
</html>
