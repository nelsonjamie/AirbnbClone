<!DOCTYPE html>
<html>
  <head>
    <title>List Your Home</title>
    <link rel="stylesheet" href="styles/customstyles.css" />
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <script
      src="https://kit.fontawesome.com/8905619681.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--BEGIN TOPNAV-->
    <nav class="mb-3">
      <div class="container">
        <div class="row row-col-2">
          <div class="col">
            <a href="#">
              <img
                id="airbnb-logo"
                src="images/logo-airbnb.png"
                alt="Airbnb log"
            /></a>
          </div>
          <div class="col text-end">
            <a href="a" type="button" class="btn btn-outline-dark">
              <img
                id="avatar-img"
                src="images/jnelsonavatar.png"

              />Jamie Nelson
            </a>
            <a href="a" class="btn btn-outline-dark">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <!--END TOPNAV-->
    <!--START FORM-->
    <div class="container">
      <form>
        <p class="h1">List a House</p>
        <div class="mb-3">
          <label for="title" class="form-label">Short Title</label>
          <input class="form-control" name="title" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" name="description" rows="6"></textarea>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Number of Rooms</label>
          <input class="form-control" name="number-of-rooms" />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Location</label>
          <select
            class="form-select"
            aria-label="Default select example"
            name="location"
          >
            <option value="1">Koh Phangan</option>
            <option value="2" selected>Koh Samui</option>
            <option value="3">Bali</option>
          </select>
        </div>
        <div class="col-auto">
          <label for="title" class="form-label">Price (per night)</label>
          <div class="input-group">
            <div class="input-group-text">
              <i class="fa-sharp fa-solid fa-dollar-sign"></i>
            </div>
            <input
              type="text"
              class="form-control"
              id="autoSizingInputGroup"
              name="price"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label">Add Photos (up to 9)</label>
          <input
            class="form-control"
            for="img-link"
            name="photos"
            placeholder="https://..."
          />

          />

            name="photos"
            placeholder="https://..."
          />

            class="form-control"
            for="img-link"
            name="photos"
            placeholder="https://..."
          />

            class="form-control"
            for="img-link"
            name="photos"
            placeholder="https://..."
          />
          <input
            class="form-control"
            for="img-link"
            name="photos"
            placeholder="https://..."
          />
          <input
            class="form-control"
            for="img-link"
            name="photos"
            placeholder="https://..."
          />
        </div>
        <button class="btn btn-success">Submit</button>
      </form>
    </div>

  </body>
</html>
